<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel = "stylesheet" href = "/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel = "stylesheet" href = "/css/app.css">
    <script type = "text/javascript" src = "/js/materialize.min.js" defer></script>
    <link rel="manifest" href="/manifest.json">
    <script src = "/js/script.js" defer></script>
</head>
<body>

<nav>
    <div class = "nav-wrapper pink lighten-3 black-text">
        <a href = "#" class = "brand-logo white-text">Home</a>
        <ul id = "nav" class = "right">
            <li><a href = "home.html">Home</a></li>
            <li><a href = "list.html">List View</a></li>
            <li><a href = "stats.html">Statistics</a></li>
        </ul>
    </div>
</nav> 

<div class = "wrapper">
  <header>
    <p class = "current-date"></p>
    <div class = "icons">
      <span id = "prev" class = "material-icons">chevron_left</span>
      <span id = "next" class = "material-icons">chevron_right</span>
    </div>
  </header>
  <div class = "calendar">
    <ul class = "weeks">
      <li>Sun</li>
      <li>Mon</li>
      <li>Tue</li>
      <li>Wed</li>
      <li>Thu</li>
      <li>Fri</li>
      <li>Sat</li>
    </ul>
    <ul class = "days"></ul>

  </div>
</div>

  
  <div class = "tasks container grey-text darken-1">
    <div class = "card-panel task white row">
        <div class = "task-detail">
          <div class = "right">
            <label class="container">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
            <div class = "task-title black-text"><b>Homework</b></div>
            <div class = "task-description black-text">Work on project</div>
        </div>
    </div>
    <div class = "card-panel task white row">
        <div class = "task-detail">
          <div class = "right">
            <label class="container">
              <input type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
          </div>
            <div class = "task-title black-text"><b>Work</b></div>
            <div class = "task-description black-text">Meeting with boss</div>
        </div>
    </div>
    <div class = "center">
      <div class = "large material-icons pink-text lighten-3">add_circle</div>
    </div>
  </div>
  <script type = "module" src = "/js/app.js" defer></script>
</body>
</html>
